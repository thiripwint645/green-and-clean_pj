<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thiri Pwint" />
    <title>Contact</title>
    <!-- external css -->
    <link
      rel="stylesheet"
      href="../Green and clean nature project/css/contact.css"
    />
    <!-- feather_icon_library -->
    <link rel="stylesheet" href="css/feather.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&display=swap"
      rel="stylesheet"
    />
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="images/Echo Logo-1.jpg" />
    <!-- fontawaresome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
  </head>
  <body>
    <!-- back_arrow_icon -->
    <a class="left_arrow" href="footer.html"
      ><i class="feather-arrow-left-circle"></i
    ></a>
    <!-- title_type_writer -->
    <div class="header">
      <h1>Contact Us</h1>
    </div>
    <!-- contact_form -->
    <div class="page-wrapper">
      <div class="container">
        <div class="col1">
          <img src="../Green and clean nature project/images/couple_img.jpg" />
        </div>
        <div class="col2">
          <h1>Get Updates</h1>
          <p>
            Subscribe to our news letter to receive updates and special
            announcements.
          </p>
          <div class="form-wrapper">
            <form action="contact.html" method="post">
              <input
                type="text"
                name="name"
                placeholder="*Enter Name"
                required
              />
              <input
                type="email"
                name="email"
                placeholder="*Enter Email"
                required
              />
              <textarea
                name="message"
                rows="6"
                placeholder="Write Message"
              ></textarea>
              <button>&nbsp;<i class="fa fa-envelope"></i> Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
