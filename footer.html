<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thiri Pwint" />
    <title>Footer</title>
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/feather.css" />
  </head>
  <body>
    <footer class="footer_content">
      <h3>green and clean nature</h3>
      <p>
        get in touch with us to get the latest newsletter to know our latest
        activity about the nature care.
      </p>
      <ul class="social_icons">
        <li>
          <a href=""><i class="feather-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="feather-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="feather-linkedin"></i></a>
        </li>
        <li>
          <a href=""><i class="feather-youtube"></i></a>
        </li>
        <li>
          <a href=""><i class="feather-instagram"></i></a>
        </li>
      </ul>
      <div class="footer_button">
        <form action="footer.html" method="POST">
          <input type="email" id="email" value required placeholder="*Email" />
          <button type="submit" class="sub_btn">
            <i class="feather-send"></i>
          </button>
        </form>
      </div>
      <p class="contact">
        <a href="contact.html"
          ><span>get updates</span> <i class="feather-arrow-right-circle"></i
        ></a>
      </p>

      <div class="footer_bottom">
        &copyright & copy; 2021 care nature. Disigned by
        <span>green and clean nature</span>
      </div>
    </footer>
  </body>
</html>
